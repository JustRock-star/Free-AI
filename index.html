<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Demo AI — human-powered</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">Demo AI (human‑powered)</div>
      <div class="note">Это демонстрация. Ответы даёт человек-оператор, не официальный ChatGPT.</div>
    </header>

    <main id="chat">
      <div id="messages"></div>
      <div id="typing-indicator" class="hidden">ИИ думает<span class="dots">...</span></div>
    </main>

    <form id="composer" autocomplete="off">
      <input id="input-name" placeholder="Имя (например, Алексей)" required />
      <input id="input-text" placeholder="Напишите сообщение..." required />
      <input type="file" id="input-file" />
      <button id="send-btn">Отправить</button>
    </form>
  </div>

<script src="/js/config.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="/js/client.js"></script>
</body>
</html>
